<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="time-up"></div>
  <button onClick="startGame()">Start!</button>


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const timeUpDiv = document.querySelector(".time-up")
    let lastHole;
    let timeUp = false;
    let score = 0;


    function randomTime(min, max) {    //return a random value between min and max;
      return Math.round(Math.random() * (max - min) + min)
    }

    function randomHole(holes) {
      const holeIndex = Math.floor(Math.random() * holes.length);
      const selectedHole = holes[holeIndex];
      if (selectedHole === lastHole) {
        return randomHole(holes);
      }

      lastHole = selectedHole;
      return selectedHole;
    }

    function peep() {
      const time = randomTime(300, 1000);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score = 0;
      timeUp = false;
      timeUpDiv.textContent = ""
      scoreBoard.textContent = 0;
      peep();
      setTimeout(() => {
        timeUp = true;
        timeUpDiv.textContent = "Game Over!"
      }, 10000)

    }


    function bonk(e) {
      if (!e.isTrusted) {
        console.log("cheater");
        return;
      }
      this.parentNode.classList.remove("up");
      score++;
      scoreBoard.textContent = score;
    }
    moles.forEach(mole => mole.addEventListener('click', bonk), { once: true });


  </script>
</body>

</html>
